  <!-- header / navbar -->

    <nav class="overlay-menu">
      <ul>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

    <h1 id="texthere"> "train your brain with us" </h1>
    <div id="aframe">
      <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
          <a-asset-item id="brain-obj" src="./modeling/brain/brain.obj"></a-asset-item>
          <a-asset-item id="brain-mtl" src="./modeling/brain/brain.mtl"></a-asset-item>
        </a-assets>
        <a-entity position="0 1 -6" obj-model="obj: #brain-obj; mtl: #brain-mtl" animation="property: rotation; direction: normal;to: 0 360 0; loop: true; dur: 10000; easing:linear;  repeat: indefinite; fill:forwards"></a-entity>
      </a-scene>
    </div>
  </div>

  </div>
